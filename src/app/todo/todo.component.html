<app-header />
<section class="bg-light todo-container-height">
    <div class="container">
        <div class="row align-items-center justify-content-center py-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="p-3 shadow-sm bg-white rounded-3">
                    <h5 class="mb-0 fw-normal text-center text-dark-emphasis">Todo</h5>
                    <form class="bg-light p-1 rounded-pill d-flex align-items-center" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                        <input type="text" class="form-control bg-transparent shadow-none border-0" placeholder="New task" formControlName="title">
                        <button class="btn rounded-circle h-30px w-30px bg-white p-0 d-flex align-items-center justify-content-center" type="submit">
                            <i class="bi bi-arrow-up-short"></i>
                        </button>
                    </form>
                    <div class="py-2 d-flex flex-column gap-2">
                        @for (todo of todos; track $index) {
                            <app-todo-item [todo]="todo"/>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
